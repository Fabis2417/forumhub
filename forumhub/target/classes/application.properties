spring.application.name=forumhub
# Configura��es do Banco de Dados PostgreSQL
spring.datasource.url=jdbc:postgresql://localhost:5432/forumhub_db
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.datasource.driver-class-name=org.postgresql.Driver

# Configura��es do JPA/Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Porta da Aplica��o
server.port=8080

api.security.token.secret=12345678901234567890123456789012

# swagger-ui custom path
springdoc.swagger-ui.path=/swagger-ui.html
